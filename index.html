<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/99f2b5fb46.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
  
  <title>Formulario</title>
</head>
<body>
    <div class="container mt-4">
      <h1 class="display-4 text-center"><i class="fas fa-list"></i>Formulario</h1>
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author">
        </div>
        <div class="form-group">
          <label for="id">ID</label>
          <input type="text" class="form-control" id="id">
        </div>
        <input type="submit" value="Save" class="btn btn-primary btn-block" id="btnSave">
      </form>
    
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ID</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list">

      </tbody>
    </table>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
